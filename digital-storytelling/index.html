<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	
	<link rel="stylesheet" href="bootstrap-5.0.2/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="css/pattern.css">

	<link rel="stylesheet" type="text/css" href="css/bookblock.css" />
	
	<link rel="stylesheet" type="text/css" href="css/demo1.css" />

	<title>Ιστορίες</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
	.bb-custom-wrapper {
	width: 72vh;
	position: relative;
	margin: 0 auto 40px;
	text-align: center;
	}

	.bb-bookblock {
		width: 70vh;
		height: 70vh;
		margin: 0 auto;
		position: relative;
		z-index: 100;
		-webkit-perspective: 1300px;
		perspective: 1300px;
		-webkit-backface-visibility: hidden;
		backface-visibility: hidden;
	}

	</style>

<body>

	<div class="modal fade" id="HelpModal" tabindex="-1" role="dialog" aria-labelledby="FillPatternModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-body">
					<h2 class="ModalMessages" id="ModalMessage_WellDone" style="text-align: justify; line-height: 1.3;display:none;background:green;color:white;text-align:center;font-size:200px">
						<i class="fa fa-2x fa-check" aria-hidden="true"></i>
					</h2>
					<h2 class="ModalMessages" id="ModalMessage_Error" style="text-align: justify; line-height: 1.3;display:none;background:red;color:white;text-align:center;font-size:200px">
						<i class="fa fa-2x fa-times" aria-hidden="true"></i>
					</h2>
					<h2 class="ModalMessages" id="ModalMessage_DeleteFirstSlide" style="text-align: justify; line-height: 1.3;display:none">Δεν μπορεί να διαγραφεί η πρώτη διαφάνεια</h2>
					<h2 class="ModalMessages" id="ModalMessage_MoveUp" style="text-align: justify; line-height: 1.3;display:none">Δεν μπορεί να μετακινηθεί προς τα πάνω η διαφάνεια</h2>
					<h2 class="ModalMessages" id="ModalMessage_MoveDown" style="text-align: justify; line-height: 1.3;display:none">Δεν μπορεί να μετακινηθεί προς τα κάτω η διαφάνεια</h2>
				</div>
				
			</div>
		</div>
	</div>

	<div class="modal fade" id="TextModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 id="TextModalTitle" class="modal-title">Modal title</h5>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<!--<label id="TextModalLabel" for="message-text" class="col-form-label">Τίτλος:</label>-->
							<textarea class="form-control" id="message-text"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal" id="CancelButton">Άκυρο</button>
					<button type="button" class="btn btn-primary" onclick="SubmitText(this)" id="SubmitButton">ΟΚ</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="BookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-xl modal-dialog-centered" role="document">
			<div class="modal-content">

				<div class="modal-body">
					<div class="bb-custom-wrapper">

						<div id="bb-bookblock" class="bb-bookblock">
							<div class="bb-item">

								<h1 id="BookTitle" style="margin-top:10vh"></h1>
								<h2 id="BookSubTitle"></h2>
							</div>

							<div class="BookSlide bb-item" id="BookSlide1">
								<img class="BookImage" id="BookImage1" src="#" style="max-height:65vh;width:100%" />
								<h3 class="BookText" id="BookText1"></h3>
							</div>

							<div id="LastBookItem" class="bb-item">

								<h1 id="BookEndTitle" style="margin-top:10vh"></h1>

							</div>
						</div>
						<nav>
							
							<a id="bb-nav-prev" href="#" class="bb-custom-icon bb-custom-icon-arrow-left">Previous</a>
							<a id="bb-nav-next" href="#" class="bb-custom-icon bb-custom-icon-arrow-right">Next</a>
							<!--<a id="bb-nav-last" href="#" class="bb-custom-icon bb-custom-icon-last">Last page</a>-->
							<div>
								<button class="btn btn-light btn-sm" id="PlayAgainBtn"><i class="fa fa-music" aria-hidden="true"></i></button>
							</div>
						</nav>
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="mainRow" class="row" style="height:80vh; margin-left:5%;margin-right:5%">
		<div class="col-sm-2 col-lg-2 col-xl-2 col-xxl-2" ></div>
		
		<div id="mainRow1" class="col-sm-2 col-lg-2 col-xl-2 col-xxl-2"  style="border:groove; padding-top:10px; height:70vh;margin-top:1%;overflow-y:scroll">
			
			<div style="height:10vh;">
				<div class="effect1 SideSlide" id="SideSlideFirst" style="height:95%;width:100%;background:#f9f2e0;margin-bottom:5px">
					<div class="ImageTextCenter">
						<h1 style="font-size:1vw;">
							<span id="SlideTitle">Τίτλος</span>
						</h1>
						<h2 style="font-size:0.5vw;"><span id="SlideSubTitle">Υπότιτλος</span></h2>
					</div>
				</div>
			</div>

			<div class="SideSlideContainer" style="height:10vh;">
				<div id="SideSlide1" class="SideSlide effect1">
					<div class="row" style="max-height:1.5vw">
						

						<div class="col" style="margin-left:2px">
							<i class="fa fa-arrow-circle-up" onclick="MoveUp(this)" aria-hidden="true" style="vertical-align:top;margin-right:2px;cursor:pointer;font-size:1vw;"></i>
							<i class="fa fa-arrow-circle-down" onclick="MoveDown(this)" aria-hidden="true" style="vertical-align:top;cursor:pointer;font-size:1vw;"></i>
						</div>
						<div class="col" style="text-align:right;margin-right:2px;">
							<i class="fa fa-times-circle" aria-hidden="true" style="vertical-align:top;cursor:pointer;font-size:1vw;" onclick="removeSlide(this)"></i>
						</div>
					</div>
					<div style="margin-left:auto;margin-right:auto;display:table">

						<h1 class="SideSlideHeader" id="SideSlideHeader1" data-title="Διαφάνεια" style="font-size:1vw;">Διαφάνεια 1</h1>

					</div>

				</div>
			</div>

			<div class="SideSlideEndContainer" style="height:10vh;">
				<div class="effect1 SideSlide" id="SideSlideLast" style="height:95%;width:100%;margin-bottom:5px">
					<div class="ImageTextCenter">
						<h1 style="font-size:1vw;">
							<span id="SlideEndTitle">Τέλος</span>
						</h1>
						
					</div>
				</div>
			</div>

		</div>




		<div id="mainRow2" class="col-sm-8 col-lg-8 col-xl-8 col-xxl-8" style="border:groove; height:70vh;margin-top:1%; overflow-y:scroll">

			
			<div class="SlideTitleBg effect1" id="SlideFirst" style="">
				<div class="row">
					<div style="text-align:right">
						<span id="EditTitle_Sound" style="cursor:pointer"><img src="./Images/mic.png" class="ActionTitleButtons" /></span>
						<span id="DeleteTitle_Sound" style="cursor:pointer"><img src="./Images/no_mic.png" class="ActionTitleButtons" /> </span>
						<span id="PlayTitle_Sound" style="cursor:pointer"><img src="./Images/play.png" class="ActionTitleButtons" /></span>

					</div>
				</div>
				<div class="ImageTextCenter">
					<h1 style="font-size:2vw;">
						<span id="Title" data-title="Τίτλος">Τίτλος</span>
						<span id="EditTitle" style="cursor:pointer" data-title="Τίτλος" ><img src="./Images/pen.png" style="width:1.5vw;transform: rotate(25deg)" /></span>
						<span id="DeleteTitle" style="cursor:pointer" data-title="Τίτλος"><img src="./Images/no_pen.png" style="width:1.5vw;transform: rotate(25deg)" /></span>
					</h1>
					<h2 style="font-size:1vw;">
						<span id="SubTitle" data-title="Υπότιτλος">Υπότιτλος</span>
						<span id="EditSubTitle" style="cursor:pointer" data-title="Υπότιτλος"><img src="./Images/pen.png" style="width:1.5vw;transform: rotate(25deg)" /></span>
						<span id="DeleteSubTitle" style="cursor:pointer" data-title="Υπότιτλος"><img src="./Images/no_pen.png" style="width:1.5vw;transform: rotate(25deg)" /></span>
					</h2>
				</div>
				<input id="SoundInput_Title" type='file' style="display:none" />
			</div>


			<div id="Slide1" class="Slide effect1">
				<div style="float:right">
					<div>
						<span class="EditImage" id="EditImage1" style="cursor:pointer"><img src="./Images/camera.png" style="width:22px" /></span>
					</div>
					<div>
						<span class="DeleteImage" id="DeleteImage1" style="cursor:pointer"><img src="./Images/x.png" style="width:22px" /></span>
					</div>
				</div>
				<div class="ImageTextCenter">
					<h1 class="SlideHeader" id="SlideHeader1" data-title="Διαφάνεια">Διαφάνεια 1</h1>
				</div>
				<input class="ImageInput" accept="image" type='file' id="ImageInput1" style="display:none" />
				
			</div>

			<div id="SlideText1" class="SlideText effect1 row">
				<div class="Capture col-sm-9 col-lg-10 col-xl-10 col-xxl-10" id="Capture1" style="height:100%;overflow-y:scroll"></div>
				<div class="col-sm-3 col-lg-2 col-xl-2 col-xxl-2" style="float:right;text-align:center">
					
						
					<div class="row" style="height:50%">
						<div class="col EditText" id="EditText1"></div>
						<div class="col DeleteText" id="DeleteText1"></div>
					</div>
					<div class="row" style="height:50%">
						<div class="col EditSound" id="EditSound1"></div>
						<div class="col DeleteSound" data-soundID="1" id="DeleteSound1"></div>
						<div class="col PlaySound" data-soundID="1" id="PlaySound1"></div>
						<input class="SoundInput" data-soundID="1" id="SoundInput1" type='file' style="display:none" />
					</div>
					
				</div>
			</div>


			<div class="effect1" id="SlideLast"> 
				<div class="row">
					<div style="text-align:right">
						<span id="EditEnd_Sound" style="cursor:pointer"><img src="./Images/mic.png" class="ActionTitleButtons" /></span>
						<span id="DeleteEnd_Sound" style="cursor:pointer"><img src="./Images/no_mic.png" class="ActionTitleButtons" /> </span>
						<span id="PlayEnd_Sound" style="cursor:pointer"><img src="./Images/play.png" class="ActionTitleButtons" /></span>

					</div>
				</div>
				<div class="ImageTextCenter">
					<h1 style="font-size:2vw;">
						<span id="EndTitle" data-title="Τέλος">Τέλος</span>
						<span id="EditEndTitle" style="cursor:pointer" data-title="Τέλος"><img src="./Images/pen.png" style="width:1.5vw;transform: rotate(25deg)" /></span>
						<span id="DeleteEndTitle" style="cursor:pointer" data-title="Τέλος"><img src="./Images/no_pen.png" style="width:1.5vw;transform: rotate(25deg)" /></span>
					</h1>
					
				</div>
				<input id="SoundInput_End" type='file' style="display:none" />
			</div>
	</div>

		
	</div>

	<div class="bottomRow">

			<div class="col-sm-3 col-lg-3 col-xl-3 col-xxl-3">
