<html lang="el">
<head>
  <meta charset="UTF-8"/>
  <title>Παλέτα χρωμάτων</title>
  <link rel="stylesheet" type="text/css" href="activity.css">
  <script src="colormodel.js"></script>
  <script src="activity.js"></script>
</head>
<body>
  
<div id="main">
  <svg class="model" id="combinedCircle" viewBox="0 0 128 90">
    <g>
      <ellipse id="combinedlight" cx="50" cy="66" rx="20" ry="6.5" fill="#fff"/>
      <ellipse id="targetlight" cx="50" cy="75" rx="20" ry="6.5" fill="#fff"/>
    </g>
  </svg>

  <div id="cont">
    <img class="model" src="resource/background.svg">
   <div class = "pm" id="plusR">+</div>
   <div class = "pm" id="minusR">-</div>
   <div class = "pm" id="plusB">+</div>
   <div class = "pm" id="minusB">-</div>
   <div class = "pm" id="plusY">+</div>
   <div class = "pm" id="minusY">-</div>
   <img id="buttonOk" src="resource/buttonOK.svg">
  </div>
</div>
  <div id="menubar"
    ><img id="bar_home" src="resource/bar_home.svg" alt="Αρχική" title="Επιστροφή στην αρχική σελίδα"
    ><img id="bar_help" src="resource/bar_help.svg" alt="Βοήθεια" title="Βοήθεια"
    ><img id="bar_fullscreen" src="resource/bar_fullscreen.svg" alt="Πλήρης οθόνη" title="Πλήρης οθόνη"
    ><img id="bar_previous" src="resource/bar_previous.svg" alt="Προηγούμενο" title="Προηγούμενο επίπεδο"
    ><p id="level">1</p
    ><img id="bar_next" src="resource/bar_next.svg" alt="Επόμενο" title="Επόμενο επίπεδο"
  ></div>

  
<div id="help"><div id="dialog">Χρησιμοποίησε τα πλήκτρα + και - για να δημιουργήσεις το χρώμα που βλέπεις στον δεύτερο κύκλο.</div>
<div id="feedback"></div></div>
</body>
</html>
